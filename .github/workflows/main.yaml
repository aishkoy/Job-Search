name: Auto Deploy to Docker Hub

on:
  push:
    branches: [ main, homework-* ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/job-search-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/job-search-app:${{ github.sha }}

      - name: Deployment success
        run: |
          echo "âœ… Image pushed to Docker Hub!"
          echo "ðŸ”„ To update your local container, run:"
          echo "docker-compose pull && docker-compose up -d"